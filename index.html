    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Times New Roman"', 'Times', 'serif'],
              serif: ['"Times New Roman"', 'Times', 'serif'],
            },
            maxWidth: {
              '8xl': '1440px',
            },
            animation: {
              'marquee': 'marquee 150s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 17px; 
        line-height: 1.6;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: "Times New Roman", Times, serif !important;
        line-height: 1.3;
      }
      .container {
        max-width: 1440px !important;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Tùy chỉnh Marquee cực chậm và mượt cho giáo dục */
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }
      .marquee-content {
        display: inline-block;
        padding-left: 100%;
        animation: marquee-animation 150s linear infinite;
      }
      .marquee-content:hover {
        animation-play-state: paused;
      }
      @keyframes marquee-animation {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }

      /* Responsive Video Container cho nội dung bài viết */
      .news-content-area .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* Tỷ lệ 16:9 */
        height: 0;
        overflow: hidden;
        margin: 20px 0;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        background: #000;
      }
      .news-content-area .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
